## Kafka
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties[spring.json.trusted.packages]=com.example.traficprocessor.adapter.kafka
spring.kafka.consumer.properties[spring.json.value.default.type]=com.example.traficprocessor.adapter.kafka.KafkaTrafficEvent
spring.kafka.streams.properties[default.deserialization.exception.handler]=org.apache.kafka.streams.errors.LogAndContinueExceptionHandler